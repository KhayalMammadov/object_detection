{% load static %}
<div class="modal fade" id="auto-detection" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Select Classes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form id="auto_detection_form" class="form-group" action="{% url 'detection:auto_detection' %}" method="POST">
            {% csrf_token %}
            <label for="models">Models: </label>
            <select id="models" name="model" class="form-control" required>
              <option value="default">default</option>
              <option value="model_1">model_1</option>
              <option value="model_2">model_2</option>
              <option value="model_3">model_3</option>
            </select>
            <label for="masks" class="mt-4">Classes: </label>
            <select id="masks" name="masks" class="selectpicker form-control" multiple title="Choose something of the following..." required>
                {% for class_name in class_names %}
{#                    <option value="{{ class_name }}" {% if forloop.counter == 1 %}selected{% endif %}>{{ class_name }}</option>#}
                {% endfor %}
{#                <option value="sugar cane" selected>Sugar Cane</option>#}
                <option value="sugar cane" selected>Stress</option>
            </select>
            <input id="image_url" name="image_url" hidden/>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" form="auto_detection_form">Detect</button>
      </div>
    </div>
  </div>
</div>
