{% load static %}
<div class="modal fade" id="save-mask" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Save Mask</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="new_class_form" class="form-group" action="#" method="POST">
            {% csrf_token %}
            <label for="new_class">New Class: </label>
            <input id="new_class" class="form-control" name="new_class" type="text" placeholder="Please input new class name..." required/>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" form="new_class_form">Save Mask</button>
      </div>
    </div>
  </div>
</div>
