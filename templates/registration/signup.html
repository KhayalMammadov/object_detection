<!DOCTYPE html>
{% load static %}
<html>
<head>
<title>SignUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<!-- Custom Theme files -->
<link href="{% static 'css/signup.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->

<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->

</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper" style="margin-top: 4vh" data-aos="zoom-in">
		<h1>Sign Up</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
					<input id="id_username" class="text" type="text" name="username" placeholder="Username" required="">
					<input id="id_email" class="text email" type="email" name="email" placeholder="Email" required="">
					<input id="id_password1" class="text" type="password" name="password1" placeholder="Password" required="">
					<input id="id_password2" class="text w3lpass" type="password" name="password2" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Do you have an Account? <a href="{% url 'login' %}"> Login Now!</a></p>
			</div>
		</div>
		<div class="colorlibcopy-agile">

		</div>

			<li></li>
		</ul>
	</div>
	<!-- //main -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
